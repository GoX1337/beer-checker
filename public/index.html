<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beer-Checker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="container">
            <input id="captureInput" type="file" accept="image/*" capture="environment">
        </div>

        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border hiddenDiv" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="result" class="container hiddenDiv">
            <img id="photo" class="photoPreview"/>
            <table id="biersTable" class="table table-hover">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Photo</th>
                    <th scope="col">Beer name</th>
                    <th scope="col">Style</th>
                    <th scope="col">Overrall score %</th>
                    <th scope="col">Style score %</th>
                    <th scope="col">Ratings count</th>
                    <th scope="col">ABV</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
    <script src="main.js"></script>
</body>
</html>
